<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Chat </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/style.css" />
  <style>

  </style>
</head>
<body>
  <main class="wrap">
    <header class="header">
      <h1>Chat</h1>
    </header>

    <section id="chat" class="chat" aria-live="polite"></section>
  </main>

  <script>
    const chat = document.getElementById("chat");

    function roleLabel(name) {
      if (name === "Emma") return "Ethic Agent Emma";
      if (name === "Jane") return "Care Agent Jane";
      if (name === "Maurice") return "Profit Agent Maurice";
      return name;
    }

    function roleIcon(name) {
      switch (name) {
        case "Emma": return "/static/icons/emma.png";
        case "Jane": return "/static/icons/jane.png";
        case "Maurice": return "/static/icons/maurice.png";
        case "User": return "/static/icons/user.png";
        default: return "/static/icons/system.png";
      }
    }

    function renderMessage(m) {
      const row = document.createElement("div");
      const align =
        m.role === "assistant" ? "left"
      : m.role === "user"      ? "right"
      :                          "center";
      row.className = `msg-row ${align}`;

      const bubbleWrapper = document.createElement("div");
      bubbleWrapper.className = `msg-bubble ${align}`;

      // icon
      const img = document.createElement("img");
      img.src = roleIcon(m.name || m.role);
      img.alt = m.name || m.role;
      img.className = "icon";

      // message bubble
      const bubble = document.createElement("div");
      bubble.className = `msg ${m.role}`;
      const ts = new Date(m.ts * 1000).toLocaleString();
      bubble.innerHTML = `
        <div class="meta">
          <span class="role">${roleLabel(m.name)}</span>
          <span class="ts">${ts}</span>
        </div>
        <div class="content"></div>
      `;
      bubble.querySelector(".content").textContent = m.content;

      bubbleWrapper.appendChild(img);
      bubbleWrapper.appendChild(bubble);
      row.appendChild(bubbleWrapper);
      chat.appendChild(row);
      chat.scrollTop = chat.scrollHeight;
    }

    const es = new EventSource("/stream");
    es.addEventListener("message", (ev) => {
      try { renderMessage(JSON.parse(ev.data)); } catch (_) {}
    });
    es.addEventListener("clear", () => {
      chat.innerHTML = "";
    });
    es.onerror = () => console.warn("SSE error; retryingâ€¦");
  </script>
</body>
</html>
